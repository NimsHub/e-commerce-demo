server:
  port: 9090
spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/sample?sslmode=disable
    username: root
    password: root
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    database: postgresql
    database-platform: org.hibernate.dialect.PostgreSQLDialect

application:
  security:
    jwt:
      secret-key: #add secret key here
      expiration: 86400000 # a day
      refresh-token:
        expiration: 604800000 # 7 days